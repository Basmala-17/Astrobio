<form onsubmit="return goToPage()">
    <h2>Enter your personal information</h2>
    <label for="user">User Name:</label>
    <input type="text" id="user" placeholder="enter your name......" required>
    <br>
    <h2>Stage</h2>
    <input type="radio" id="res" name="choice" value="Researcher">
    <label for="res">Researcher</label>

    <input type="radio" id="student" name="choice" value="Student">
    <label for="student">Student</label> 
    <br><br>

    <button type="submit" class="buttont">Submit</button>
</form>

<script>
function goToPage() {
    let name = document.getElementById("user").value.trim();
    let choice = document.querySelector('input[name="choice"]:checked');

    if (!name) {
        alert("Please enter your name");
        return false;
    }

    if (!choice) {
        alert("Please select Student or Researcher");
        return false;
    }

    // نخزن البيانات في LocalStorage
    localStorage.setItem("username", name);
    localStorage.setItem("stage", choice.value);

    // نحول المستخدم للصفحة المطلوبة
    if (choice.value === "Student") {
        window.location.href = "./challenges.html";
    } else {
        window.location.href = "researcher2.html";
    }

    return false; 
}
</script>
